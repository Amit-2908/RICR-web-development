<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_4</title>
</head>
<body>
    <h1 align="center">Task 4:</h1>
    <h2 align="center"><u>Create an HTML form as shown in given image.Use only pure HTML codes.</u></h2>

    <table align="center" border="1" cellspacing="1" cellpadding="2">
        <thead>
            <tr>
                <th colspan="4"><h2>Registration Form</h2></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><label for="Student Name">Student Name</label></td>
                <td><input type="text" name="Student Name" id="Student Name" placeholder="First Name"></td>
                <td><input type="text" name="Student Name" placeholder="Middle Name"></td>
                <td><input type="text" name="Student Name" placeholder="Last Name"></td>
            </tr>
            <tr>
                <td><label for="Father's Name">Father's Name</label></td>
                <td><input type="text" name="Father's Name" id="Father's Name" placeholder="Enter your father's Name"></td>
                <td><label for="Mother's Name">Mother's Name</label></td>
                <td><input type="text" name="Mother's Name" id="Mother's Name" placeholder="Enter your mother's Name"></td>
            </tr>
            <tr>
                <td><label for="Date of Birth">Date of Birth</label></td>
                <td><input type="date" name="Date of Birth" id="Date of Birth"></td>
                <td><label >Gender</label></td>
                <td>
                    <label for="Male">Male</label>
                    <input type="radio" name="Gender" id="Male" value="Male">
                    <label for="Female">Female</label>
                    <input type="radio" name="Gender" id="Female" value="Female">
                </td>
            </tr>
            <tr>
                <td><label >Category</label></td>
                <td>
                    <label for="Gen">Gen</label>
                    <input type="radio" name="Category" id="Gen" value="Gen">
                    <label for="OBC">OBC</label>
                    <input type="radio" name="Category" id="OBC" value="OBC">
                    <label for="SC/ST">SC/ST</label>
                    <input type="radio" name="Category" id="SC/ST" value="SC/ST">
                </td>
                <td><label >Handicapped</label></td>
                <td>
                    <label for="Yes">Yes</label>
                    <input type="radio" name="Handicapped" id="Yes" value="Yes">
                    <label for="No">No</label>
                    <input type="radio" name="Handicapped" id="No" value="No">
                </td>
            </tr>
            <tr>
                <td><label >Ex-Serviceman</label></td>
                <td>
                    <label for="Ye">Yes</label>
                    <input type="radio" name="Ex-Serviceman" id="Ye" value="Yes">
                    <label for="N">No</label>
                    <input type="radio" name="Ex-Serviceman" id="N" value="No">
                </td>
                <td><label >EWS</label></td>
                <td>
                    <label for="Y">Yes</label>
                    <input type="radio" name="EWS" id="Y" value="Yes">
                    <label for="N0">No</label>
                    <input type="radio" name="EWS" id="N0" value="No">
                </td>
            </tr>
            <tr>
                <td><label for="Email">Email</label></td>
                <td><input type="email" name="Email" id="Email"></td>
                <td><label for="Mob">Mobile No.</label></td>
                <td><input type="tel" name="Mob" id="Mob"></td>
            </tr>
            <tr>
                <td><label for="State">State</label></td>
                <td>
                    <select name="State" id="State">
                        <option value="">Select any one</option>
                        <option value="MP">MP</option>
                        <option value="UP">Up</option>
                        <option value="UK">Uk</option>
                    </select>
                </td>
                <td><label for="City">City</label></td>
                <td> 
                    <select name="City" id="City">
                        <option value="">Select any one</option>
                        <option value="Bhopal">Bhopal</option>
                        <option value="Indore">Indore</option>
                        <option value="NarmdaPuram">NarmdaPuram</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="Upload Photo">Upload Photo</label></td>
                <td><input type="file" name="Upload Photo" id="Upload Photo"></td>
                <td><label for="Upload Signature">Upload Signature</label></td>
                <td><input type="file" name="Upload Signature" id="Upload Signature"></td>
            </tr>
            <tr>
                <td></td>
                <th colspan="3"><button>Submit</button></th>
            </tr>
        </tbody>
    </table>
</body>
</html>
