<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div id="main">
      <div class="login">
        <h1>Registration</h1>
        <div class="class">
            <input 
            type="text"
            name=name"
            id="name"
            placeholder="Enter your name"
          />
        </div>
        <br>
        <div class="Form">
           
          <input 
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
          />
        </div>
        <br />
        <div class="Form">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="create a password"
          />
        </div>
        <br>
        <div class="Form">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="confirm a password"
          />
        </div>
        <br />
        <div class="Form">
          <input
            type="checkbox"
            name="Remember me"
            id="Remember me"
            value="Remember me"
          />
          <label for="Remember me">Remember me</label>
          <a href="#">forgot password?</a>
        </div>
        <br />
        <div class="button">
          <button>Register Now</button>
        </div>
        <br />
        <div class="Form">
          <span>Don't have an account?</span>
          <a href="#">Login now</a>
        </div>
      </div>
    </div>
</body>
</html>
