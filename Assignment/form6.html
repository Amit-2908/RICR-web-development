<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task6</title>
  </head>
  <body>
    <h1 align="center">Task 6:</h1>
    <h2 align="center">
      <u>
        Create an HTML form as shown in given Image. Use only pure HTML
        codes.</u
      >
    </h2>
    <table border="0" align="center" cellspacing="20">
      <tbody>
        <tr>
          <td rowspan="2">
            <img
              src="https://st2.depositphotos.com/1029233/5480/i/450/depositphotos_54803797-stock-photo-confident-young-doctor.jpg"
               height="" alt="image"
            />
          </td>
          <td>
            <table border="0" cellspacing="10">
              <thead>
                <tr>
                  <th colspan="3">Doctor Appointment Form</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <label for="Appointment Date">Appointment Date</label>
                  </td>
                  <td>
                    <input
                      type="date"
                      name="Appointment Date"
                      id="Appointment Date"
                    />
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="Appointment Time"
                      >Appointment <time></time
                    ></label>
                  </td>
                  <td>
                    <input
                      type="time"
                      name="Appointment Time"
                      id="Appointment Time"
                    />
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="Name">Name</label>
                  </td>
                  <td>
                    <input
                      type="text"
                      name="Name"
                      id="Name"
                      placeholder="Firstname"
                    />
                  </td>
                  <td>
                    <input
                      type="text"
                      name="Lastname"
                      id="Lastname"
                      placeholder="Lastname"
                    />
                  </td>
                </tr>
                <tr>
                  <td>
                    <span>Gender</span>
                  </td>
                  <td>
                    <label for="Male">Male</label>
                    <input type="radio" name="Gender" id="Male" value="Male" />
                    <label for="female">female</label>
                    <input
                      type="radio"
                      name="Gender"
                      id="female"
                      value="female"
                    />
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="Phone">Phone</label>
                  </td>
                  <td>
                    <input type="tel" name="Phone" id="Phone" />
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="Address">Address</label>
                  </td>
                  <td>
                    <input
                      type="text"
                      name="Address"
                      id="Address"
                      placeholder="city"
                    />
                  </td>
                  <td>
                    <input
                      type="text"
                      name="Address"
                      id="Address state"
                      placeholder="State"
                    />
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>


        <tr>
          <td>
            <table border="0" cellspacing="10">
              <tbody>
                <tr>
                  <td>
                    <label for="Query">Your Query</label>
                  </td>
                  <td colspan="2">
                    <textarea name="Your Query" id="Query" rows="3" colms="5">Write your query here!</textarea>             
                  </td>
                </tr>
                <tr>
                  <td>
                    <span>Appointment Type</span>
                  </td>
                  <td>
                    <span>Select which Appointment type(s) you require</span>
                    <br />
                    <input
                      type="checkbox"
                      name="Cervix checkup"
                      id="Cervix checkup"
                      value="Cervix checkup"
                    />
                    <label for="Cervix checkup">Cervix checkup</label>
                    <br />
                    <input
                      type="checkbox"
                      name="Heart checkup"
                      id="Heart checkup"
                      value="Heart checkup"
                    />
                    <label for="Heart checkup">Heart checkup</label>
                    <br />
                    <input
                      type="checkbox"
                      name="Eye checkup"
                      id="Eye checkup"
                      value="Eye checkup"
                    />
                    <label for="Eye checkup">Eye checkup</label>
                    <br />
                    <input
                      type="checkbox"
                      name="Hearing Test"
                      id="Hearing Test"
                      value="Hearing Test"
                    />
                    <label for="Hearing Test">Hearing Test</label>
                  </td>
                </tr>
                <tr>
                  <td align="center" colspan="3">
                    <button style="border-radius: 6px">Send</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
