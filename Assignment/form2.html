<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task_2</title>
  </head>
  <body>
    <h1 align="center">Task 2:</h1>
    <h2 >
      <u
        >Create an HTML form as shown in given image.Use only pure HTML
        codes.</u
      >
    </h2>
    <section >
      <h1>Pizza Order Form</h1>

      <label for="First Name">First Name:</label>
      <input type="text" name="First Name" id="First Name" />
      <br />
      <br />

      <label for="Last Name">Last Name:</label>
      <input type="text" name="Last Name" id="Last Name" />
      <br />
      <br />

      <label for="Email Address">Email Address:</label>
      <input type="email" name="Email Address" id="Email Address" />
      <br />
      <br />
      <label for="Contact Number">Contact Number:</label>
      <input type="number" name="Contact Number" id="Contact Number" />
      <br />
      <br />
      <label for="Preferred Delivery Date">Preferred Delivery Date:</label>
      <input
        type="date"
        name="Preferred Delivery Date"
        id="Preferred Delivery Date"
      />
      <br />
      <br />
      <span>Size:</span>
      <br />
      <input type="radio" name="Size" id="small" value="Small" />
      <label for="small">Small</label>

      <input type="radio" name="Size" id="medium" value="medium" />
      <label for="medium">Medium</label>

      <input type="radio" name="Size" id="large" value="large" />
      <label for="large">Large</label>
      <br />
      <br />
      <span>Flavor:</span>
      <br />
      <input type="checkbox" name="Hawaiian" id="Hawaiian" />
      <label for="Hawaiian">Hawaiian(Php 150.00)</label>

      <select name="Hawaiian" id="Hawaiian">
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
      <br />

      <input type="checkbox" name="Pepperoni" id="Pepperoni" />
      <label for="Pepperoni">Pepperoni(Php 140.00)</label>

      <select name="Pepperoni" id="Pepperoni">
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
      <br />
      <input type="checkbox" name="Vegetable" id="Vegetable" />
      <label for="Vegetable">Vegetable(Php 130.00)</label>

      <select name="Vegetable" id="Vegetable">
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
      <br />
      <br />
      <label for="Credit Card Number">Credit Card Number:</label>
      <input type="number" name="Credit Card Number" id="Credit Card Number" />
      <br />
      <br />
      <label for="Pin">Pin:</label>
      <input type="number" name="Pin" id="Pin" />
      <br />
      <br />
      <label for="Additional Note">Additional Note:</label>
      <br />
      <textarea name="Additional Note" id="Additional Note">Please write here!</textarea>
      <br />
      <button>Submit order</button>
    </section>
  </body>
</html>
