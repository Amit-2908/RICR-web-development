<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <fieldset>
        <legend>Form</legend>
        <div>
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
        </div>
        <div>
            <label for="password">password</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="confirm Passward">confirm Passward</label>
            <input type="password" name="confirm Passward" id="confirm Passward">
        </div>
        <div>
            <label for="phoneNumber">Phone number:</label>
            <input type="number" name="Phone number" id="Phone number">
        </div>
        <div>
            <label for="DOB">DOB:</label>
            <input type="date" name="Phone number" id="Phone number">
        </div>
        <div>
            <label for="TOB">TOB:</label>
            <input type="time" name="TOB" id="TOB">
        </div>
        <div>
            <label for="DTOB">DTOB:</label>
            <input type="datetime-local" name="DTOB" id="DTOB">
        </div>
        <div>
            <label for="Resume">Resume:</label>
            <input type="file" name="Resume" id="Resume">
        </div> 
        <div>
            <label for="Level">Level:</label>
            <input type="range" name="Level" id="Level" min="0" max="10" value="0">
        </div>
        <div>
            <span>Gender:</span><br>
            <label for="male">male</label>
            <input type="radio" name="Gender" id="male" value="male">        
        
            <label for="in">female</label>
            <input type="radio" name="Gender" id="in" value="female">
            
            <label for="other">other</label>
            <input type="radio" name="Gender" id="other" value="other">
        </div>
         <div>
            <span>Qualification:</span><br>
            <label for="Qualification">10th</label>
            <input type="checkbox" name="Qualification" id="Qualification" value="10">
            <label for="12">12th</label>
            <input type="checkbox" name="Qualification" id="12" value="12">
        </div>
        div
            <label for="other">city:</label>
            <select name="city" id="city">
                <option value="">select your city</option>
                <option value="bhopal">Bhopal</option>
                <option value="Indore">Indore</option>
                <option value="Narmdapuram">Narmdapuram</option>
            </select>
        </div>
        <div>
            <label for="feedback">text:</label>
            <textarea name="feedback" id="feedback">tell about you</textarea>
        </div>
        <div>
            <button>submit</button>
            <button>reset</button>
            <button>Register</button>
        </div>
     </section>
     </fieldset>
</body>
</html>
