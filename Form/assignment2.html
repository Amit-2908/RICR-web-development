<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
</head>
<body>
    
        <h1 align="center">Task 4:</h1>
    <h2 align="center">
        <u>
          Create an HTML form as shown in given Image. Use only pure HTML
          codes.</u>
    </h2>
    <table align="center" border="1" cellspacing="5">
        <thead>
            <tr>
                <th colspan="4">
                     <big>Registration Form</big>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <label for="Student Name"><b>Student Name:</b></label>
                </td>
                <td>
                    <input type="text" name="Student Name" id="Student Name" placeholder="First Name">
                </td>
                <td>
                    <input type="text" name="Middle Name" id="Middle Name" placeholder="Middle Name">
                </td>
                <td>
                    <input type="text" name="Last Name" id="last Name" placeholder="Last Name">
                </td>
            </tr>
            <tr>
                <td>
                     <label for="Father's Name"><b>Father's Name:</b></label>
                </td>
                <td>
                    <input type="text" name="Father's Name" id="Father's Name" placeholder=" Enter your Father's Name">
                </td>
                <td>
                    <label for="Mother's Name"><b>Mother's Name:</b></label>
                </td>
                <td>
                    <input type="text" name="Mother's Name" id="Mother's Name" placeholder=" Enter your Mother's Name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Date of Birth"><b>Date of Birth:</b></label>
                </td>
                <td>
                    <input type="date" name="Date of Birth" id="Date of Birth">
                </td>
                <td>
                    <Span><b>Gender:</b></Span>
                </td>
                <td>
                    <label for="male"><b>male</b></label>
                    <input type="radio" name="Gender" id="male" value="male">
                    <label for="female"><b>female</b></label>
                    <input type="radio" name="Gender" id="female" value="female">
                </td>
            </tr>
            <tr>
                <td>
                   <span><b>Category:</b></span>
                </td>
                <td>
                    <label for="Gen"><b>Gen</b></label>
                    <input type="radio" name="Category" id="Gen" value="GEN">
                    <label for="OBC"><b>OBC</b></label>
                    <input type="radio" name="Category" id="OBC" value="OBC">
                    <label for="SC/ST"><b>SC/ST</b></label>
                    <input type="radio" name="Category" id="SC/ST" value="SC/ST">
                </td>
                <td>
                    <span><b>Handicapped:</b></span>
                </td>
                <td>
                    <label for="Yes"><b>Yes</b></label>
                    <input type="radio" name="Handicapped" id="Yes" value="Yes">
                    <label for="No"><b>No</b></label>
                    <input type="radio" name="Handicapped" id="No" value="No">
                </td>
            </tr>
            <tr>
                <td>
                    <span><b>Ex-Serviceman:</b></span>
                </td>
                <td>
                    <label for="Ye"><b>Yes</b></label>
                    <input type="radio" name="Ex-Serviceman" id="Ye" value="Yes">
                    <label for="N"><b>No</b></label>
                    <input type="radio" name="Ex-Serviceman" id="N" value="No">
                </td>
                <td>
                    <span><b>EWS:</b></span>
                </td>
                <td>
                    <label for="one"><b>Yes</b></label>
                    <input type="radio" name="EWS" id="one" value="Yes">
                    <label for="None"><b>No</b></label>
                    <input type="radio" name="EWS" id="None" value="No">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Email"><b>Email ID:</b></label>
                </td>
                <td>
                    <input type="email" name="Email" id="Email">
                </td>
                <td>
                    <label for="Mobile No"><b>Mobile No:</b></label>
                </td>
                <td>
                    <input type="tel" name="Mobile" id="Mobile No">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="State"><b>State:</b></label>
                </td>
                <td>
                    <select name="State" id="State">
                        <option value="">Select any one</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Gujrat">Gujrat</option>
                        <option value="Rajashtan">Rajashtan</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                    </select>
                </td>
                <td>
                    <label for="City"><b>City:</b></label>
                </td>
                <td>
                    <select name="City" id="City">
                        <option value="">Select any one</option>
                        <option value="Bhopal">Bhopal</option>
                        <option value="Indore">Indore</option>
                        <option value="Narmdapuram">Narmdapuram</option>
                        <option value="Jabulpur">Jabulpur</option>
                        <option value="Gowalier">Gowalier</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Photo"><b>Upload Photo:</b></label>
                </td>
                <td>
                    <input type="file" name="Upload Photo" id="Photo">
                </td>
                 <td>
                    <label for="Signature"><b>Upload Signature:</b></label>
                </td>
                <td>
                    <input type="file" name="Upload Signature" id="Signature">
                </td>
            </tr>
            <tr> 
                <td></td>
                <td colspan="3" align="center">
                    <button>Submit</button>
                </td>
            </tr>
        </tbody>
        
            
        
    </table>
    
</body>
</html>
